openapi: "3.1.0"
info:
  title: "api API"
  description: "api API"
  version: "1.0.0"
servers:
- url: "https://api"
paths:
  /api/form:
    post:
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FormEntity"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
  /api/healthcheck:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Hello World!"
components:
  schemas:
    FormEntity:
      type: "object"
      properties:
        fullname:
          type: "string"
        email:
          type: "string"
        dateTime:
          type: "string"
        personsCount:
          type: "integer"
          format: "int32"
        wishes:
          type: "string"